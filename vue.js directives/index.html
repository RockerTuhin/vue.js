<!DOCTYPE html>
<html>
<head>
  <title>Vue.js directives</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <style>
    [v-cloak] {
      /*display: none;*/
      background-color: red;
    }
  </style>
</head>
<body>
    <div id="app">
      <h1 v-text="message"></h1>
      <h1 v-html="intro"></h1>
      <h1 v-show="viewed">You have viewed this page</h1>
      <h1 v-if="viewed == viewed2">You have viewed this page v-if</h1>
      <h1 v-if="viewed">You have viewed this page v-if</h1>
      <h1 v-else>You have not viewed this page v-if</h1>
      <h1 v-pre>{{message}}</h1>
      <h1 v-once>{{message}}</h1>
      <h1 v-cloak>{{message}}</h1>
      <h1 v-bind:title="title">{{message}}</h1>
      <img v-bind:src="url" v-bind:alt="title" v-bind:title="title">
      <ul>
        <li style="list-style: none;" v-for="todo in todos">{{todo.id}}) {{todo.text}}</li>
      </ul>
      <ul>
        <li v-for="count in count">item #{{count}}</li>
      </ul>

      <input type="text" v-model="message">

    </div>
</body>

  <script src="https://unpkg.com/vue@2.5.21/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue World!',
        intro: "Welcome to the tutorial! <small>It is all about vue.js</small>",
        viewed: true,
        viewed2: false,
        title: 'You loaded the page on ' + new Date(),
        url: 'https://vuejs.org/images/logo.png',
        todos: [
          { text: 'Learn Vue', id: 1 },
          { text: 'Like the video', id: 2 },
          { text: 'Subscribe to DevMarketer', id: 3 },
        ],
        count: 10,
      }
    })
  </script>
</html>
